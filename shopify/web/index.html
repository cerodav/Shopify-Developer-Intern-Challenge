<html>
<head>
    <title>Fall 2022 Developer Intern Challenge Question</title>
    <link href='{{ static_url("css/bootstrap.min.css") }}' rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h2>Inventory Tracking Application</h2>
    </div>

    <div class="container">
        <div class = "row">
            <form>
            <div class = "col md-12">
                <div class="form-group">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#addProductModal">
                        <span>Add New Product</span>
                    </button>
                    <button class="btn btn-warning" type="button" data-toggle="modal" data-target="#updateProductModal">
                        <span>Update Product</span>
                    </button>
                    <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#deleteProductModal">
                        <span>Delete Product</span>
                    </button>
                    <button  class="btn btn-info" formaction="/display">
                        <span>View All Products</span>
                    </button>
                    <button  class="btn btn-info" formaction="/undelete">
                        <span>View Deleted Products</span>
                    </button>
               </div>
            </div>
         </form>
        </div>
    </div>

    <div id='display_alert_container' class = "container" style="display:none">
        <div class = "row">
            <div class="alert alert-info alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong id="display_alert_message"></strong>
            </div>
        </div>
    </div>

    <div class = "container">
        <h5>
            <table class="table" id="list_all_table">
                <tr>
                    <th>Product Code</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Supplier</th>
                    <th>Quantity</th>
                    <th>Price (USD)</th>
                </tr>
            </table>
        </h5>
    </div>

    <div id="addProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="/api/inventory/create" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add New Product</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Product Code</label>
              <input class="form-control" pattern="[a-zA-Z0-9]+" name="code"  value="" required/>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" name="name" pattern="[a-zA-Z0-9_- ]+" value="" required/>
            </div>
            <div class="form-group">
              <label>Type</label>
              <input class="form-control" name="type" pattern="[a-zA-Z ]+" value="" required/>
            </div>
            <div class="form-group">
              <label>Supplier</label>
              <input class="form-control" name="supplier" pattern="[a-zA-Z0-9_- ]+" value="" required/>
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input class="form-control" type="number" name="quantity" value="" required/>
            </div>
            <div class="form-group">
              <label>Price (USD)</label>
              <input class="form-control" type="number" step="0.01" name="price" min="0" value="0" required/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="updateProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <form action="/api/inventory/update" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Update Product</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Product Code</label>
              <input class="form-control" pattern="[a-zA-Z0-9]+" name="code"  value="" required/>
            </div>
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" name="name" pattern="[a-zA-Z0-9_- ]+" value="" required/>
            </div>
            <div class="form-group">
              <label>Type</label>
              <input class="form-control" name="type" pattern="[a-zA-Z ]+" value="" required/>
            </div>
            <div class="form-group">
              <label>Supplier</label>
              <input class="form-control" name="supplier" pattern="[a-zA-Z0-9_- ]+" value="" required/>
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input class="form-control" type="number" name="quantity" value="" required/>
            </div>
            <div class="form-group">
              <label>Price (USD)</label>
              <input class="form-control" type="number" step="0.01" name="price" min="0" value="0" required/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-warning">Update</button>
          </div>
         </form>
      </div>
    </div>

    <div id="deleteProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="/api/inventory/delete" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Product</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Product Code</label>
              <input class="form-control" pattern="[a-zA-Z0-9]+" name="code"  value="" required/>
            </div>
            <div class="form-group">
              <label>Comments</label>
              <input class="form-control" name="comment"  value="" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>

</body>
<script type="text/javascript" src='{{ static_url("js/index.js") }}'></script>
<script type="text/javascript" src='{{ static_url("js/jquery-3.2.1.min.js") }}'></script>
<script type="text/javascript" src='{{ static_url("js/bootstrap.min.js") }}'></script>
</html>
