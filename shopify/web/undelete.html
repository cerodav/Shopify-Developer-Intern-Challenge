<html>
<head>
    <title>Fall 2022 Developer Intern Challenge Question</title>
    <link href='{{ static_url("css/bootstrap.min.css") }}' rel="stylesheet">
</head>
<body>
    <div class = "container">
        <h2>Deleted Products</h2>
    </div>

    <div class="container">
        <div class = "row">
            <form>
            <div class = "col md-12">
                <div class="form-group">
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#deleteProductModal">
                        <span>Undelete Product</span>
                    </button>
                    <button  class="btn btn-info" formaction="/display">
                        <span>View All Products</span>
                    </button>
                    <button  class="btn btn-info" formaction="/undelete">
                        <span>View Deleted Products</span>
                    </button>
               </div>
            </div>
         </form>
        </div>
    </div>

    <div class = "container">
        <h5>
            <table class="table" id="list_all_table">
                <tr>
                    <th>Product Code</th>
                    <th>Comment</th>
                </tr>
            </table>
        </h5>
    </div>

    <div id="deleteProductModal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <form action="/api/inventory/undelete" method="POST" class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Delete Product</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Product Code</label>
              <input class="form-control" pattern="[a-zA-Z0-9]+" name="code"  value="" required/>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Undelete</button>
          </div>
        </form>
      </div>
    </div>

</body>
<script type="text/javascript" src='{{ static_url("js/undelete.js") }}'></script>
<script type="text/javascript" src='{{ static_url("js/jquery-3.2.1.min.js") }}'></script>
<script type="text/javascript" src='{{ static_url("js/bootstrap.min.js") }}'></script>
</html>
